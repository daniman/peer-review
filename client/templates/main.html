<template name="main">
  <div class="row folder-container">
    <div class="col-sm-6">
      <div class="title">Your Forms:</div>
      <div class="new-form btn btn-success">Create a New Form<span class="glyphicon glyphicon-list"></span></div>
      <ul id="form-list">
        {{#each forms}}
          <li>
            <div class="form-title"><a href="/form/{{name}}">{{name}}</a></div>
            <div class="form-description">{{description}}</div>
            <div class="form-created">Created on {{date createdAt}}</div>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="col-sm-6">
      <div class="title">Your Folders:</div>
      <div class="new-folder btn btn-success">Add a New Folder<span class="glyphicon glyphicon-folder-close"></span></div>
      <ul id="folder-list">
        {{#each folders}}
          <li>
            <div class="folder-title"><a href="/folder/{{name}}">{{name}}</a></div>
            <div class="folder-description">{{description}}</div>
            <div class="folder-created">Created on {{date createdAt}}</div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
