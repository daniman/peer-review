<template name="newFolder">
    <div class="modal fade" id="newFolder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="modal-title">Create a New Folder</div>
          </div>

          <div class="modal-body">
            <div class="input-label">Enter a <strong>name</strong> for your new folder:</div>
            <input type="text" class="form-control" placeholder="New Folder Name" id="new-folder-name">
          </div>

          <div class="modal-footer">
            <a href="#" id="new-folder-create" class="export btn btn-info" disabled="{{disabled}}" data-dismiss="modal">Create</a>
          </div>
        </div>
      </div>
    </div>
</template>
